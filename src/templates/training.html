<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightgray
        }

        canvas {
            background-color: white
        }

        p {
            float: top
        }
    </style>

    <meta charset="UTF-8">
    <title>Training session</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    {% load static %}
    <script src="{% static "js/draw.js" %}"></script>
    <script src="{% static "js/path.js" %}"></script>
    {% comment %} <script src="../statics/js/draw.js"></script>
      <script src="../statics/js/path.js"></script>{% endcomment %}
    <script>training = true;</script>
</head>
<body>
<div id="canvasDiv">
    <canvas id="canvas" width="800" height="800" onmousedown="recording = true;" onmouseup="recording = false;"></canvas>
    <p>Draw the symbol for</p>
    <p id="actionToPerform"></p>
</div>
<div id="controls">
    <button type="button" onclick="drawCase(); resetPathRecord()">Redo</button>
    <button type="button" onclick="sendInput(); resetPathRecord(); getCase()">Submit</button>
</div>
</body>
</html>
